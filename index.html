/* THEMES */
:root{
--bg:#f4f6f8;
--card:#fff;
--text:#222;
--primary:#0d6efd;
--glow:none;
}

.dark{
--bg:#06080f;
--card:#0f1420;
--text:#e6f1ff;
--primary:#00e5ff;
--glow:0 0 25px #00e5ff;
}

body{
margin:0;
font-family:Arial;
background:var(--bg);
color:var(--text);
transition:.4s;
}

header{
text-align:center;
padding:25px;
background:var(--primary);
color:white;
box-shadow:var(--glow);
}

.toggle{

top:15px;
right:15px;
z-index:10;
}

.container{
max-width:1000px;
margin:auto;
padding:20px;
}

.card{
background:var(--card);
padding:20px;
border-radius:15px;
margin-bottom:20px;
box-shadow:var(--glow);
animation:fade .6s;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1}
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
}

.gallery img{
width:100%;
aspect-ratio:1/1;
object-fit:cover;
border-radius:10px;
}

input,textarea{
width:100%;
padding:10px;
margin:6px 0;
border-radius:10px;
border:1px solid #ccc;
}

button{
background:var(--primary);
color:white;
border:none;
padding:12px 20px;
border-radius:12px;
cursor:pointer;
}

iframe{
width:100%;
height:350px;
border:none;
border-radius:10px;
}

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;

padding:15px;
border-radius:50%;

}

.adminBox{

max-width:420px;
width:90%;
box-shadow:var(--glow);

}

.booking{
border-bottom:1px solid #ccc;
padding:10px 0;
}

footer{
text-align:center;

}

</style>

<script>

/* THEME */
function toggleDark(){
document.body.classList.toggle("dark");
}

/* SAVE BOOKING */
function saveBooking(){

const nameInput=document.getElementById("name");
const phoneInput=document.getElementById("phone");
const problemInput=document.getElementById("problem");

let nameValue=nameInput.value.trim().toLowerCase();

/* ADMIN TRIGGER */
if(nameValue==="admin panel"){
let pass=prompt("Enter Admin Password");
if(pass==="kp123"){ openAdmin(); }
return;
}

if(!nameInput.value || !phoneInput.value || !problemInput.value){
alert("Fill all fields");
return;
}

let booking={
id:Date.now(),
number:"KP-"+Math.floor(Math.random()*9999),
name:nameInput.value,
phone:phoneInput.value,
problem:problemInput.value
}

let data=JSON.parse(localStorage.getItem("bookings")||"[]");
data.push(booking);
localStorage.setItem("bookings",JSON.stringify(data));

alert("Booking Saved ‚úÖ");

nameInput.value="";
phoneInput.value="";
problemInput.value="";
}

/* ADMIN */
function openAdmin(){
document.getElementById("adminModal").style.display="flex";
renderAdmin();
}

function closeAdmin(){
document.getElementById("adminModal").style.display="none";
}

function renderAdmin(){
let data=JSON.parse(localStorage.getItem("bookings")||"[]");
const list=document.getElementById("adminList");
list.innerHTML="";

data.slice().reverse().forEach(b=>{
list.innerHTML+=`
<div class="booking">
<b>${b.number}</b><br>
${b.name}<br>
${b.phone}<br>
${b.problem}<br>
<button onclick="deleteBooking(${b.id})">Delete</button>
</div>`;
});
}

function deleteBooking(id){
let data=JSON.parse(localStorage.getItem("bookings")||"[]");
data=data.filter(b=>b.id!==id);
localStorage.setItem("bookings",JSON.stringify(data));
renderAdmin();
}

</script>
